<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Coding Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 16px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      background: #161b22;
      border-bottom: 1px solid #30363d;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .msg {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 14px;
      font-size: 15px;
      line-height: 1.5;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      animation: fadeIn 0.25s ease-in;
      white-space: pre-wrap; /* keeps code formatting */
    }

    .bot {
      align-self: flex-start;
      background: #21262d;
      border: 1px solid #30363d;
    }

    .user {
      align-self: flex-end;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: #fff;
    }

    .code {
      font-family: Consolas, monospace;
      background: #161b22;
      padding: 6px 8px;
      border-radius: 6px;
      display: block;
      margin-top: 6px;
      font-size: 13px;
      overflow-x: auto;
    }

    .input-box {
      display: flex;
      padding: 12px;
      background: #161b22;
      border-top: 1px solid #30363d;
    }

    .input-box input {
      flex: 1;
      padding: 12px 14px;
      border: none;
      border-radius: 20px;
      outline: none;
      background: #21262d;
      color: #e6edf3;
      font-size: 14px;
    }

    .input-box button {
      margin-left: 10px;
      padding: 12px 18px;
      border: none;
      border-radius: 20px;
      background: linear-gradient(135deg, #7c3aed, #5b21b6);
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .input-box button:hover {
      background: linear-gradient(135deg, #5b21b6, #4c1d95);
    }

    .typing {
      align-self: flex-start;
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 14px;
      padding: 12px 16px;
      font-size: 14px;
      display: flex;
      gap: 6px;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: #e6edf3;
      border-radius: 50%;
      animation: blink 1.4s infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.3; }
      40% { opacity: 1; }
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(5px);}
      to {opacity: 1; transform: translateY(0);}
    }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 4px; }
  </style>
</head>
<body>
  <header>ðŸ’» AI Coding Assistant</header>

  <div class="chat-box" id="chat"></div>

  <div class="input-box">
    <input type="text" id="input" placeholder="Ask me anything about coding..."/>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="./DSA.js"></script>

</body>
</html>
